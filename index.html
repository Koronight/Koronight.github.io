    <style>
      body {
        background: linear-gradient(to bottom, #00172D, #0E2358, #2A2D6B, #4B326C, #6C3565) no-repeat center center fixed;
        font-family: 'Helvetica Neue', sans-serif;
        background-size: cover;
        background-repeat: no-repeat;
        color: white;
      }
            h1, h2, p {
        animation-duration: 1s;
        animation-fill-mode: both;
        animation-timing-function: ease-out;
      }
      h1, h2 {
        animation-name: slideFromLeft;
      }
      p {
        animation-name: fadeIn;
      }
      @keyframes slideFromLeft {
        0% {
          transform: translateX(-200%);
        }
        100% {
          transform: translateX(0);
        }
      }
      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      .nav {
        position: sticky;
        top: 2px;
        background :#0000008c;
        width: 100%;
        height: auto;
        background-size: auto;
        border-radius: 13px;
      }

      .nav-desktop {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
      }

      .logo-holder img {
        height: 50px;
      }

      .name-holder h1 {
        font-size: 24px;
        font-weight: bold;
        margin: 0;
      }

      ul {
        list-style: none;
        display: flex;
        margin: 0;
        padding: 0;
      }

      li {
        margin-right: 20px;
      }

      a {
        text-decoration: none;
        color: #ffffff;
        font-weight: bold;
      }

      .nav-mobile {
        display: none;
      }

      .nav-toggle {
        display: none;
        background: transparent;
        border: none;
        color: white;
        font-size: 20px;
        cursor: pointer;
      }

      .nav-menu {
        display: none;
        position: absolute;
        top: 70px;
        left: 0;
        width: 100%;
        background: #0000008c;
        padding: 20px;
        box-sizing: border-box;
      }


      .nav-menu_visible {
        display: block;
      }

      @media screen and (max-width: 768px) {
        .nav-desktop {
          display: none;
        }

        .nav-mobile {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 20px;

        }

        .nav-toggle {
          display: block;
        }

        .nav-menu {
          display: none;
          margin-top: 26px;
        }

        .nav-menu_visible {
          display: block;
          border-radius: 12px;
        }

        ul {
          flex-direction: column;
          align-items: center;
        }

        li {
          margin: 15px 10px;
        }
      }



      .main {

    }

        .main h1 {

        .main h3 {

    }
