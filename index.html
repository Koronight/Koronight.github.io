<!DOCTYPE html>
<html>
<head>
	<title>KoroNight</title>
	<style>
		body {
			background-color: #0B0D31;
			color: #FFFFFF;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		}

		#intro {
			height: 100vh;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			background-color: #000000;
			color: #FFFFFF;
			font-size: 3em;
			text-align: center;
			animation: slide-in 1s forwards;
		}

		@keyframes slide-in {
			from { transform: translateX(-100%); }
			to { transform: translateX(0); }
		}

		#main-menu {
			height: 100vh;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
		}

		h1, h2 {
			font-size: 4em;
			margin-bottom: 0.5em;
			text-align: center;
		}

		#menu-titles {
			display: flex;
			flex-direction: row;
			align-items: center;
			justify-content: center;
			margin-top: 2em;
		}

		#menu-titles a {
			font-size: 2em;
			color: #FFFFFF;
			margin: 0 1em;
			text-decoration: none;
		}

		#menu-titles a:hover {
			color: #FFC107;
		}

		#koronight-pc {
			height: 100vh;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			background-color: #1F2041;
		}

		#koronight-pc h2, #koronight-help h2 {
			font-size: 3em;
			margin-bottom: 0.5em;
			text-align: center;
		}

		#koronight-pc p, #koronight-help p {
			font-size: 1.5em;
			margin-bottom: 2em;
			text-align: center;
		}

		#koronight-pc button, #koronight-help button {
			font-size: 2em;
			padding: 1em;
			border-radius: 1em;
			background-color: #FFC107;
			border: none;
			color: #1F2041;
			cursor: pointer;
			transition: all 0.3s ease;
		}

		#koronight-pc button:hover, #koronight-help button:hover {
			background-color: #FFFFFF;
			color: #1F2041;
			box-shadow: 0px 0px 10px #FFFFFF;
		}

	</style>
</head>
<body>
	<div id="intro">
		<h1>Koronight Slides From The Side And Goes to Middle Give It A Stand Out Boldness</h1>
	</div>

	<div id="main-menu">
		<h2>Download KoroNight Mobile Today</h2>
		<p>Download now to have the experience with KoroNight V Beta. This is beta and may not execute all but new.</p>
		<button id="download-mobile">Download Mobile</button>
