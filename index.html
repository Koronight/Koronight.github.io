<!DOCTYPE html>
<html>
  <head>
    <title>KoroNight Menu</title>
    <style>
      /* CSS for galaxy theme */
      body {
        background: linear-gradient(to bottom, #00172D, #0E2358, #2A2D6B, #4B326C, #6C3565);
        font-family: 'Helvetica Neue', sans-serif;
        color: #fff;
      }
      h1, h2, h3, p {
        animation-duration: 1s;
        animation-fill-mode: both;
        animation-timing-function: ease-out;
      }
      h1, h2, h3 {
        animation-name: slideFromLeft;
      }
      p {
        animation-name: fadeIn;
      }
      @keyframes slideFromLeft {
        0% {
          transform: translateX(-200%);
        }
        100% {
          transform: translateX(0);
        }
      }
      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
      .menu {
        margin: 3rem auto;
        max-width: 800px;
        padding: 1rem;
        background-color: #333;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.5);
        text-align: center;
      }
      .menu h2 {
        margin-top: 0;
      }
      .menu ul {
        margin: 0;
        padding: 0;
        list-style: none;
        display: flex;
        justify-content: space-evenly;
        margin-bottom: 1rem;
      }
      .menu li {
        margin: 0 1rem;
      }
      .menu li a {
        color: #fff;
        text-decoration: none;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        transition: all 0.3s ease-out;
      }
      .menu li a:hover {
        background-color: #fff;
        color: #333;
      }
      .menu hr {
        border: none;
        height: 1px;
        background-color: #fff;
        margin: 1rem auto;
        max-width: 600px;
      }
      .menu p {
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="menu">
      <h1>KoroNight</h1>
      <h2>Menu</h2>
      <ul>
        <li><a href="#">Features</a></li>
        <li><a href="#">Credits</a></li>
      </ul>
      <hr>
      <h2>Download KoroNight</h2>
      <p>Choose your platform:</p>
      <ul>
        <li><a href="#">PC</a></li>
        <li><a href="#">Android</a></li>
      </ul>
    </div>
  </body>
</html>
